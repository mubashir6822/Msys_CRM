<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      {% comment %} <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="" class="w-10 h-10 text-white p-2 bg-green-400 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg> {% endcomment %}
      <img src="https://www.msystechnologies.com/wp-content/uploads/2020/01/MSys-Standard-Logo-1.png"  width="60" >

      <span class="ml-3 text-xl">MSys CRM</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        
        {% if not request.user.is_authenticated %}

        <a href="/signup" class="mr-5 hover:text-gray-900">Sign Up</a>
        {% else %}
        <a href="/agents/" class="mr-5 hover:text-gray-900">Agents</a>
        <a href="/leads/" class="mr-5 hover:text-gray-900">Leads</a>
        {% endif %}
    </nav>
    {% if request.user.is_authenticated %}
        you are loged in as : {{ request.user.username }}
        <a href="/logout/" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">logout
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </a > 
    {% else %}
    <a href="/login/" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">login
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
        <path d="M5 12h14M12 5l7 7-7 7"></path>
      </svg>
    </a>
    {% endif %}
  </div>
</header>
